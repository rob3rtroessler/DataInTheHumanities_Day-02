<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 95vh; padding-top: 1vh">
        <div class="col-10 offset-1" style=" border: 1.5px solid grey; border-radius: 5px">

            <!-- header -->
            <div class="row justify-content-center" style="height: 10vh; background: lightgrey; border-bottom: thin solid grey">
                <h1 class="align-self-center">Concordance Analysis</h1>
            </div>

            <!-- analysis one-->
            <div class="row" style="height: 40vh; background: #ededed; border-bottom: thin solid grey">
                <div class="col-3" style="background: rgba(255,255,255,0.75); border-right: thin solid grey">
                    <div class="row justify-content-center" style="height: 5vh">
                        <h3 class="align-self-center">selection</h3>
                    </div>
                    <div class="row justify-content-center" style="height: 20vh">
                    </div>
                    <div class="row justify-content-center" style="height: 5vh">
                        <form class="align-self-center">
                            <input placeholder="keyword" id="keyword">
                        </form>
                    </div>
                    <!-- button -->
                    <div class="row justify-content-center" style="height: 5vh">
                        <div class="align-self-center">
                            <button onclick="getData()">get Data</button>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <!-- concordance lines -->
                    <div id='concordances' class="row" style="height: 100%; background: #eaeaea; overflow-y: scroll">
                    </div>
                </div>
            </div>

            <!-- analysis two -->
            <div class="row" style="height: 5vh; background: #ededed; border-bottom: thin solid grey">
                <div class="col-3">
                    <div class="row justify-content-center" style="height: 100%">
                        <span class="align-self-center" id="hits"></span>
                    </div>
                </div>
                <div class="col-9">
                    <div class="row justify-content-center" style="height: 100%">
                        <span class="align-self-center" id="sentence" style="font-size: 1.8vh"></span>
                    </div>
                </div>
            </div>

            <!-- stuff -->
            <div class="row" id="barChart" style="height: 40vh; background: lightgrey">

            </div>


        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- D3 -->
<script src="static/js/libs/d3.js"></script>
<script src="static/main.js"></script>

</body>
</html>
